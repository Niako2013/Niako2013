<!-- `4)საიტზე დაამატეთ 2 აუდიო, ორივე იყოს muted როცა საიტი ჩაიტვირთება, მეორე აუდიო იყოს ლუპზე და autoplay ზე,` -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <audio muted
    source src="lern HTML audio in 2 minutes.mp3"
    type="audio/mepg"
    </audio>
    <audio>muted loop autoplay
        source src="lern HTML audio in 2 minutes.mp3"
        type="audio/mepg"   
    </audio>  
 </body>
 </html>
